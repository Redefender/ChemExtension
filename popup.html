<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title></title>
      <link rel="stylesheet" href="styles.css" />
   </head>
   <body>
     <header>

       <h1>AutoGrader</h1>
       <img src="rocket.png"/>
       <div class="clear"></div>
     </header>

     <section id="signIn">
       <form id="signInForm">
         <input id="user" type="text" size="35" name="credentials" placeholder="Email" required/>
         <input  id="password" name="credentials" size="35" type="password" placeholder="Password" required/>
         <input type="submit" value="Login" id="submit"/>
       </form>
     </section>
     <section id="loggedIn">
       <header id="welcomeHeader">
         <h3>Welcome, Professor</h3>
         <a  id="logout"href="#">Logout</a>
       </header>
       <select class="lab" data-placeholder="Select Your Options">
          <option value="1">Lab 1</option>
          <option value="2">Lab 2</option>
          <option value="3">Lab 3</option>
       </select>
     </section>

      <script src="jquery.js"></script>
      <script src="popup.js"></script>
   </body>
</html>
